{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm Archived {{ object.name }}
{% endblock %}

{% block body %}
    <h1>Are you sure you want to Archived {{ object.name }}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:product_details' pk=object.pk %}">Back to {{ object.name }}</a>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Archived</button>
        </form>
    </div>
{% endblock %}
